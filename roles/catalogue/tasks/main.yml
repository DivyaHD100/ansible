- name: Configuring the nodejs repo
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash -

- name: Installing NodeJS
  ansible.builtin.package:
    name: nodejs
    state: present

- name: Creating a Roboshop User Account 
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: Roboshop User Account
  #register: APPUSERINFO

- name: Download and extract catalogue
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/catalogue/archive/main.zip
    dest: /tmp 
    remote_src: yes

- name: Performing catalogue cleanup 
  ansible.builtin.file:
    path: /home/{{APPUSER}}/catalogue
    state: absent

- name: Copying the roboshop to home directory
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/{{APPUSER}}/catalogue
    owner: "{{APPUSER}}"
    group: "{{APPUSER}}"
    remote_src: yes
